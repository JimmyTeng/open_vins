# Release 运行脚本配置文件
# 与 run_release.sh 一起复制到 Release 目录使用

# LD 库目录（相对 Release 目录）
LIB_DIR=./lib

# 可执行文件路径（相对 Release 目录，程序在 bin 下）
RUNNER=./bin/vio_yuv_runner

# 默认配置文件（相对 Release 目录）
# 需将 ov_yuv_parser/config/openvins/ 整目录复制到 Release/config/openvins/
CONFIG_FILE=./config/openvins/estimator_config.yaml
